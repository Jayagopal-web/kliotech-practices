<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table">
        <div class="caption">Table Head</div>
        <div class="table-header">
            <div class="row">
                <div class="cell">head 1</div>
                <div class="cell">head 2</div>
                <div class="cell">head 3</div>
            </div>
        </div>
        <div class="rowGroup">
            <div class="row">
                <div class="cell">body 1</div>
                <div class="cell">body 2</div>
                <div class="cell">body 3</div>
            </div>
        </div>
        <div class="row">
            <div class="cell">body 4</div>
            <div class="cell">body 5</div>
            <div class="cell">body 6</div>
        </div>
    </div>
</body>
</html>
